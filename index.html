<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.8.0/p5.js"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.8.0/addons/p5.sound.min.js"></script> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NeatBox</title>
    <style>
      html, body {
          overscroll-behavior-x: none;
            background: #000;
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }
        input {
          z-index: 3;
        }
        #bg-image {
          position: fixed;
          width: 100vw;
          height: 100vh;
          position: absolute;
          top: 0; left: 0; right: 0; bottom: 0;
          opacity: 0.3;
          z-index: 1;
        }
        main {
          /* backdrop-filter: blur(10px); */
          position: absolute;
          top: 0; left: 0; right: 0; bottom: 0;
          z-index: 2;
        }
        canvas {
            display: block;
        }
        .deep-canvas {
          pointer-events: none;
        }
        canvas {
          position: absolute;
          left: 0;
          top: 0;
          bottom: 0;
          right: 0;
          width: 100%;
          height: 100%;
        }
        #deep-canvas-1 {
          z-index: 3;
        }
        #deep-canvas-2 {
          z-index: 4;
        }
        #deep-canvas-3 {
          z-index: 5;
        }
    </style>
    <meta charset="utf-8" />

  </head>
  <body>
    <img id="bg-image" src="./bg-1.jpg" alt="">
    <div id="deep-canvas-1" class="deep-canvas"></div>
    <div id="deep-canvas-2" class="deep-canvas"></div>
    <div id="deep-canvas-3" class="deep-canvas"></div>
    <main></main>
    <script src="./neat.js"></script>
  </body>
</html>
