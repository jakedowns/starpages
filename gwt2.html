<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Web Accounts</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Vue.Draggable/2.24.3/vuedraggable.umd.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
        }
        .fixed-top {
            position: fixed;
            top: 0;
            left: 0;
            width: 33.3333%;
            background-color: #fff; /* Light theme */
            border-right: 1px solid #e5e7eb; /* Light theme border */
        }

        .left-panel {
            margin-top: /* Height of the .fixed-top element */;
            width: 33.3333%;
            height: calc(100% - /* Height of the .fixed-top element */);
            overflow-y: auto;
        }

        .main-content {
            width: 66.6667%;
            /* Other styles */
        }
        .caret-down::after {
            content: 'â–¼';
            padding-left: 8px;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 10;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0,0,0);
            background-color: rgba(0,0,0,0.4);
            padding-top: 60px;
        }
        .modal-content {
            background-color: #fefefe;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body class="bg-gray-100">

<div id="app" class="flex p-4">
    <div class="w-1/3 h-screen overflow-y-auto">
        <div class="fixed-top p-4">
            <input type="text" placeholder="New Scenario Name..." class="w-full p-2 mb-4 border rounded caret-down" v-model="newScenario" @keyup.enter="addScenario" />
        </div>
        <draggable class="space-y-2" v-model="scenarios" @end="endDrag">
            <div v-for="(scenario, index) in scenarios" :key="index" class="p-2 border rounded bg-gray-50 cursor-pointer" @click="selectScenario(scenario)">
                {{ scenario.title }}
            </div>
        </draggable>
    </div>

    <div class="w-2/3 ml-4 p-4 h-screen overflow-y-auto" v-if="selectedScenario">
        <h1 class="text-2xl font-bold mb-4">{{ selectedScenario.title }}</h1>
        <div class="mb-4" v-for="(item, index) in selectedScenario.given" :key="'given-' + index">
            <label class="block text-gray-700">Given</label>
            <input type="text" v-model="selectedScenario.given[index]" class="w-full p-2 border rounded caret-down" />
        </div>
        <!-- Repeat for 'when' and 'then' -->
        <button id="deleteBtn" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded" @click="showModal = true">Delete</button>
    </div>

    <div id="myModal" class="modal" v-if="showModal">
        <div class="modal-content">
            <span class="close" @click="showModal = false">&times;</span>
            <p>Are you sure you want to delete this scenario?</p>
            <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" @click="deleteScenario">Yes</button>
            <button class="bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded" @click="showModal = false">No</button>
        </div>
    </div>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            scenarios: [],
            newScenario: '',
            selectedScenario: null,
            showModal: false
        },
        methods: {
            addScenario() {
                if (this.newScenario) {
                    this.scenarios.push({ title: this.newScenario, given: [], when: [], then: [] });
                    this.newScenario = '';
                }
            },
            selectScenario(scenario) {
                this.selectedScenario = scenario;
            },
            deleteScenario() {
                this.scenarios = this.scenarios.filter(s => s !== this.selectedScenario);
                this.selectedScenario = null;
                this.showModal = false;
            },
            endDrag() {
                // Handle drag end event
            }
        }
    });
</script>
</body>
